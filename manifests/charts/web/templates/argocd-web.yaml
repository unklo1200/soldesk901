apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/unklo1200/soldesk901
    targetRevision: HEAD
    path: manifests/charts/web
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/unklo1200/web-updated:v16
        # 필요하면 tag도 지정
        # - name: image.tag
        #   value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: web
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
