apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    #spec:
    #  imagePullSecrets:
    #    - name: ghcr-cred
    containers:
      - name: web
        image: nginx:1.25-alpine
        ports:
          - containerPort: 80
