apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-deploy
  labels:
    app: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      imagePullSecrets:
        - name: ghcr-cred   
      containers:
        - name: was
          image: ealen/echo-server:latest
          env:
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
