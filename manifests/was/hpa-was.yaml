apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: was-hpa
  namespace: was
  labels:
    app.kubernetes.io/name: was
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: projecteks
    app.kubernetes.io/managed-by: argocd
    app: was
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: was-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

