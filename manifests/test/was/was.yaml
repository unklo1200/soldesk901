# manifests/test/was/was.yaml (발췌)
spec:
  template:
    spec:
      containers:
        - name: was
          image: ghcr.io/unklo1200/was-updated:v12
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: was-nlb
  namespace: was
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector: { app: was }
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: LoadBalancer
